<!DOCTYPE html>
<html>
  <head>
    <title>Email Text Box Example</title>
    <style>
      form
		{
			background-color: rgba(80, 35, 196, 0.427);
			color:rgba(55, 10, 219, 0.861);
			margin-top:150px;
			margin-left: 500px;
			margin-right: 500px;
			text-align: center;
			height: 200px;
			width: 500px;
			border-radius: 20px;
      font-size: medium;
		}

    </style>
  </head>
  <body>
    <form>
      <br>
      <h3>Requirement: Email Id Text box Accepted 6 to 30 Character</h3>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" minlength="6" maxlength="30" required>
      <br><br>
      <button type="submit" onclick="captureEmail()">Submit</button>
    </form>
    
    <script>
      function captureEmail() 
      {
        var email = document.getElementById("email").value;
        localStorage.setItem("email", email);
        window.location.href = "emailTextBoxResult.html";
      }
    </script>
  </body>
</html>
